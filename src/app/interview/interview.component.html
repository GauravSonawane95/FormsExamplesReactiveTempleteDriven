<div class="card mt-4 f1 border p-3">
    <h3>Reactive Form Example</h3>
    <form [formGroup]="interviewf" (ngSubmit)="getdata()">
        <legend class="mt-4">Personal Details</legend>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="id1" class="form-control" formControlName="fName">
                <button type="submit" [disabled]="interviewf.invalid"> Get Data</button>
            </div>
        </div>
    </form>
</div>
